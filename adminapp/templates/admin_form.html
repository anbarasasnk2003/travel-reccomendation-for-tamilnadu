<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Function to hide username and email fields after successful registration
    function hideUsernameAndEmailFields() {
        document.getElementById("usernameField").style.display = "none";
        document.getElementById("emailField").style.display = "none";
    }

    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        var password = document.getElementById("id_password1").value;
        var confirm_password = document.getElementById("id_password2").value;
        var email = document.getElementById("id_email").value;

        if (password !== confirm_password) {
            alert("Passwords do not match.");
            event.preventDefault();
        }

        if (!validateEmail(email)) {
            alert("Invalid email format.");
            event.preventDefault();
        }

        if (checkEmailExists(email)) {
            alert("Email is already used.");
            event.preventDefault();
        }

        // Assuming successful registration here, call hideUsernameAndEmailFields()
        hideUsernameAndEmailFields();
    });
</script>
